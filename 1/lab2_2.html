                <p>Степінь<input name="power" type="text" maxlength="512" id="powerId" class="searchField"/></p>
               
                <script>
                        function a(){
                        var inputNum = parseInt(document.getElementById("numberId").value, 10);
                        var inputPow = parseInt(document.getElementById("powerId").value, 10);
                        var res=inputNum;
                        
                        for (var j = 1; j <  inputPow; j++) {
                        res*=inputNum;
                        }
                        
                        
                        alert(res);
                        
                        document.getElementById("numberId").value="";
                        document.getElementById("powerId").value="";
}
                       
                
                </script>
