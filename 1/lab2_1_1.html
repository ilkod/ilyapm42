<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<title>Script_01</title>
	</head>
	<body>
		<script language="JavaScript">
		theTime=new Date();
		theHour=theTime.getHours();
		if(11 > theHour)
		document.writeln("<body bgcolor='red' text='Black'>");
		else
		document.writeln("<body bgcolor='green' text='White'>");
		</script>
	</body>
</html>
