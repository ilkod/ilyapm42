<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<title>Tab</title>
        <link rel="stylesheet" type="text/css" href="7.css">
        <style>
				
				::-webkit-scrollbar {
					width: 10px;
				}
				
				::-webkit-scrollbar-track {
					background: #f1f1f1; 
				}
				 
				::-webkit-scrollbar-thumb {
					background: #888; 
				}
				
				::-webkit-scrollbar-thumb:hover {
					background: #555; 
				}
				</style>
	</head>
	<body>
        <center>
		<input type="button" onclick="func()">
                <script language="JavaScript">
        
                    function func() {
                    a=prompt("Введіть початок проміжку", "");
                    a=Number(a);
                    b=prompt("Введіть кінець проміжка", "");
                    b=Number(b);
                     n=prompt("Введіть кількість інтервалів табулювання", "");
                     n=Number(n);
                    //var a = Number(-1*Math.PI);
                   // var b = Number(Math.PI);
                   // var n = Number(10);
                    var h = Number((b - a )/n);
                    document.writeln("<table border=1><tr><th>x</th><th>y</th></tr>");
                    for (var i=a; i<=b; i+=h)
                    //alert(i+String(2*i));
                        document.writeln("<tr><td>" + i + "</td><td>" + String((Math.pow(i, 2)/(1+Math.abs(Math.sin(i))))) + "</td></tr>");
                        document.writeln("</table>");
                    }
                </script>
        </center>
	</body>
</html>
