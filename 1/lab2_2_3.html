<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
        <title>switch/case</title>
        <link rel="stylesheet" type="text/css" href="5.css">
	</head>
	<body>
        <div class="st1">
            <div class="st2">
					<form action="input5.php">
							<p><b>Позначте зайве слово у ряду</b></p>
							<p><input id="1" type="radio" name="option" value="a1" checked>Стіл<Br>
							<input id="2" type="radio" name="option" value="a2">Крісло<Br>
							<input id="3" type="radio" name="option" value="a3">Табуретка<Br> 
							<input id="4" type="radio" name="option" value="a4">Лавка<Br> 
							<input id="5" type="radio" name="option" value="a5">Лєксус</p>
							<p><input type="button" value="Вибрати" id="submit1" onclick="A()"></p>
						   </form>

						   
            </div>
        </div>

		<script language="JavaScript">
		function A(){
		
		var radios = document.getElementsByTagName('input');
		var value;
		for (var i = 0; i < radios.length; i++) {
  		  if (radios[i].type === 'radio' && radios[i].checked && radios[i].name === 'option') {
        	value = radios[i].value;       
    			}
		}
//alert(value)

		switch(value){
			case "a5":{
				alert("Все вірно")
				break;
			}
			default:{
				alert("Ви зробили неправильний вибір")
			}
		}
		}
		
	
		</script>
	</body>
</html>
